<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="min-w-screen min-h-screen bg-gray-900 flex items-center justify-center px-5 py-5 font-sans">
        <div class="bg-gray-100 text-gray-500 rounded-3xl shadow-xl w-full overflow-hidden" style="max-width:1000px">
            <div class="w-full">
                <div class="md:block py-10 px-10">
                    <div class="mx-auto py-6 text-center max-w-4xl">
                        <form class="box" method="post" action="http://localhost:3000" enctype="multipart/form-data">
                            <div class="box__input py-20 text-2xl">
                                <svg class="w-12 h-12 text-white mx-auto mb-4" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z" />
                                </svg>
                                <input
                                    class="box__file w-[0.1px] h-[0.1px] opacity-0 overflow-hidden absolute -z-[1] text-ellipsis max-w-[80%] whitespace-nowrap cursor-pointer inline-block overflow-hidden"
                                    type="file" name="file" id="file" data-multiple-caption="{count} files selected"
                                    multiple />
                                <label
                                    class="text-white text-ellipsis max-w-[80%] whitespace-nowrap cursor-pointer inline-block overflow-hidden"
                                    for="file"><strong>Choose a file</strong><span class="box__dragndrop hidden"> or
                                        drag
                                        it here</span></label>
                                <button
                                    class="box__button block mt-5 mx-auto bg-white px-3 py-2 font-semibold z-[1] relative text-indigo-500 rounded hover:cursor-pointer
                                    before:-z-[1] before:absolute before:inset-0 before:border-4 before:origin-center before:scale-100 before:border-solid before:border-white before:rounded"
                                    type="submit">Upload</button>
                            </div>
                            <div class="box__uploading hidden">Uploadingâ€¦</div>
                            <div class="box__success hidden">Done!</div>
                            <div class="box__error hidden">Error! <span></span>.</div>
                        </form>
                    </div>
                    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                        <div class="flex -mx-3">
                            <div class="w-full px-3 mb-5">
                                <label for="" class="text-xs font-semibold px-1">Input</label>
                                <div class="flex">
                                    <div
                                        class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                                        <svg class="w-5 h-5 text-indigo-500" viewBox="0 0 24 24">
                                            <path fill="currentColor"
                                                d="M7,12L12,7V10H16V14H12V17L7,12M21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19A2,2 0 0,1 21,5M19,5H5V19H19V5Z" />
                                        </svg>
                                    </div>
                                    <input type="text"
                                        class="w-full -ml-10 pl-10 pr-3 py-2 rounded border-2 border-gray-200 outline-none focus:border-indigo-500">
                                </div>
                            </div>
                        </div>
                        <div class="flex -mx-3">
                            <div class="w-full px-3 mb-5">
                                <label for="" class="text-xs font-semibold px-1">Output</label>
                                <div class="flex">
                                    <div
                                        class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                                        <svg class="w-5 h-5 text-indigo-500" viewBox="0 0 24 24">
                                            <path fill="currentColor"
                                                d="M17,12L12,17V14H8V10H12V7L17,12M3,19V5A2,2 0 0,1 5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19M5,19H19V5H5V19Z" />
                                        </svg>
                                    </div>
                                    <input type="text"
                                        class="w-full -ml-10 pl-10 pr-3 py-2 rounded border-2 border-gray-200 outline-none focus:border-indigo-500">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
